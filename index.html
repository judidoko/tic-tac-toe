<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="title">Tic Tac Toe Game</h1>
      <div class="game-board"></div>
      <div class="control-inputs">
        <input type="text" class="player1" placeholder="Player 1 Name" />
        <input type="text" class="player2" placeholder="Player 2 Name" />
        <button class="start-game-btn">Start Game</button>
        <button class="restart-game-btn">Restart Game</button>
      </div>
      <div class="message"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
